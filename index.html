<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Star Wars quiz to test your knowledge on Jedi">
    <meta name="keywords" content="quiz, star wars, jedi, time out, pop culture, sci-fi, nerd">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jura:wght@500&family=Orbitron:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Know your Jedi?</title>
</head>
<body>
<div class="container">

    <div id="start-container">
        <div class="quiz-wrapper">
            <h1>The Ultimate Jedi Quiz</h1>
            <h2>Do you know your Ahsoka from your Anakin?</h2>
            <button id="start-btn">Start</button>
        </div>
    </div>

    <div id="game" class="hide">
        <div class="game-container">
            <div id="hud">
                <div class="hud-item">
                    <p id="progressText">
                        Question
                    </p>
                </div>
                <div class="hud-item">
                    <p class="hud-prefix">
                        Score
                    </p>
                    <h1 class="hud-main-text" id="score">
                        0
                    </h1>
                </div>
            </div>
            <h1 id="question">Question here</h1>
            <div class="choice-container">
                <p class="choice-text" data-number="1">Answer 1</p>
            </div>
            <div class="choice-container">
                <p class="choice-text" data-number="2">Answer 2</p>
            </div>
            <div class="choice-container">
                <p class="choice-text" data-number="3">Answer 3</p>
            </div>
            <div class="choice-container">
                <p class="choice-text" data-number="4">Answer 4</p>
            </div> 
        </div>     
    </div>

    <div id="results-container" class="hide">
        <div class="quiz-wrapper">
            <h1 id="score-summary">You scored ... points</h1>
            <h2>"Do or do not. There is no try" - Master Yoda</h2>
            <button id="restart-btn">Restart</button>
        </div>
    </div>
</div>

<script src="assets/js/script.js"></script>
</body>
</html>
