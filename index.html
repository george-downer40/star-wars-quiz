<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jura:wght@500&family=Orbitron:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Star Wars Quiz</title>
</head>
<body>
<div class="container">
    <div class="navigation">
        <h1> Star Wars Quiz</h1>
        <button id="start-btn" class="start-btn">Start</button>
        <button id="restart-btn" class="restart-btn hide">Restart</button>
    </div>
    <div id="game" class="hide">
        <div id="hud">
            <div class="hud-item">
                <p id="progressText">
                    Question
                </p>
            </div>
            <div class="hud-item">
                <p class="hud-prefix">
                    Score
                </p>
                <h1 class="hud-main-text" id="score">
                    0
                </h1>
            </div>
        </div>
        <h1 id="question">Question here</h1>
        <div class="choice-container">
            <p class="choice-text" data-number="1">Answer 1</p>
        </div>
        <div class="choice-container">
            <p class="choice-text" data-number="2">Answer 2</p>
        </div>
        <div class="choice-container">
            <p class="choice-text" data-number="3">Answer 3</p>
        </div>
        <div class="choice-container">
            <p class="choice-text" data-number="4">Answer 4</p>
        </div>      
    </div>
</div>

<script src="assets/js/script.js"></script>
</body>
</html>
